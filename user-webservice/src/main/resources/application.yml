    url: jdbc:mysql://localhost:3306/haiya_platform?useUnicode=true&characterEncoding=utf8&useSSL=false
    username: learning
    password: Lear@2021

mybatis:
  mapperLocations: classpath:mapper/*.xml
  #所有entity别名类所在包
  type-aliases-package: com.haiya.entity